<div class="container">
  <h2>Products</h2>
  <button class="btn btn-success mb-2" routerLink="/products/0">New Product</button>
  <table class="table table-striped">
    <tr><th>Name</th><th>Description</th><th>Actions</th></tr>
    <tr *ngFor="let p of products">
      <td>{{p.name}}</td>
      <td>{{p.description}}</td>
      <td>
        <button class="btn btn-sm btn-primary" [routerLink]="['/products',p.id]">Edit</button>
        <button class="btn btn-sm btn-danger" (click)="delete(p.id)">Delete</button>
      </td>
    </tr>
  </table>
</div>
